<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>Evalutation Layout</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Evalutation Layout</h1>
            <p id="TypeMedia"></p>
        </header>
        <main>
            <div class="divCenter">
                <div class="floatL">
                    <div class="floatL">
                        <img src="img/mer.jpg" class="img"/>
                    </div>
                    <div class="floatR">
                        <img src="img/montagne.jpg" class="img"/>
                    </div>
                </div>
                <div class="floatR">
                    <div class="floatL">
                        <img src="img/lac.jpg" class="img"/>
                    </div>
                    <div class="floatR">
                        <img src="img/foret.jpg" class="img"/>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
